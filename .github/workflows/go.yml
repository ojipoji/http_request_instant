name: Go CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: "1.23" # sesuaikan dengan versi Go yang kamu pakai

    - name: Download dependencies
      run: go mod tidy

    - name: Run unit tests
      run: go test -v ./...

    - name: Run go vet
      run: go vet ./...

    - name: Run staticcheck (lint)
      uses: dominikh/staticcheck-action@v1
      with:
        version: "latest"
